<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">

    <title>HAPAG</title>
</head>

<body>
    <nav>
        <div class="navigation">
            <a href="#" class="logo">Hapag</a>
    </nav>
    <header>
        <h1>Search For Recipes You Can Make With What You Have on Hand!</h1>
    </header>
    <p class = text>Do you ever look through your pantry and fridge wondering what you could possibly make with what seems to be an impossible mystery basket off of “Chopped”?</p>

    <section id="recipes">
        <img src="https://i.imgur.com/IGHNYQy.jpg" alt="Searching for Ingredients" class="center"></img>

            <input type="text" placeholder="Search Recipes">
            <input type="submit" value="Give Me A Recipe!">
        </form>
        <dl>
            <dt>Recipe:</dt>
            <dd id="food"></dd>
        </dl>
    </section>
    <footer class="page-footer">
